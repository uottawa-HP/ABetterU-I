<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Barlow Condensed' rel='stylesheet'>
<style>
body {
    font-family: 'Barlow Condensed';font-size: 22px;
}
</style>
</head>
<body>
<app-navbar></app-navbar>



<div class="container">
    <div class="row">
        <img src="../../favicon.ico">
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12 my-auto"><br>
            <div class='text-center'>
                <h2>Resource Navigation</h2>
            </div><br />
            <div class='text-center'>
                <input class="input-group-text w-25 mx-auto"  type="text" name="tag" placeholder="Search"><br />
            </div>

        </div>
    </div>
</div>



<div class="text-center">
  <button (click)="storeData()" class="btn btn-primary" style="background-color:#EA7754 ;">Show Data
  </button>
</div><br />



<div *ngIf="!loading">
  <ngb-accordion [destroyOnHide]='false' [closeOthers]="false" activeIds="panel1" >
        <ngb-panel *ngFor = "let resource of resources[0]">
           <ng-template ngbPanelTitle>
              <span>{{resource[5]}} </span>
           </ng-template>
           <ng-template ngbPanelContent>
              <b>Health Theme:</b> {{resource[0]}}<br />
              <b>Subtopic:</b> {{resource[1]}}<br />
              <b>Category:</b> {{resource[3]}}<br />
              <b>Language:</b> {{resource[4]}}<br /> <br />
              <div class = "text-center">
                <b>Description of Resource</b> <br />
                {{resource[6]}}<br />
              </div><br />
              <b>Web Link: </b> <a href = {{resource[7]}}>{{resource[7]}}</a><br />
              <b>Additional Information:</b> {{resource[8]}}<br />

           </ng-template>
        </ngb-panel>

  </ngb-accordion>
</div>
</body>
