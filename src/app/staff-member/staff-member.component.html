<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Barlow Condensed' rel='stylesheet'>
<style>
body {
    font-family: 'Barlow Condensed';font-size: 22px;
}
</style>
</head>
<body>
<app-navbar></app-navbar>

<div class="alert alert-danger" role="alert" *ngIf="message" >
  <div class="text-center">
    {{ message }}
  </div>
</div>


<br>
<div class="container">
    <div class="row">
        <div class="col-sm-12 my-auto"><br>
            <div class='text-center'>
                <h1 style="color:#4AC1C0;"><b>Register Staff</b></h1>
            </div><br />

    <div class='text-center'>
      <input class="input-group-text w-25 mx-auto"  type="text" name="firstname" placeholder="First Name" [(ngModel)]="user.firstname" style="background-color:#F7F5F2;" ><br>
    </div>
    <div class='text-center'>
      <input class="input-group-text w-25 mx-auto" type="text" name="lastname" placeholder="Last Name" [(ngModel)]="user.lastname" style="background-color:#F7F5F2;"  ><br>
    </div>

    <!-- 
      <div class='text-center'>
      <input class="input-group-text w-25 mx-auto" type="text" name="role" placeholder="Role" [(ngModel)]="user.role"><br>

    </div>
  -->
  


    <div class='text-center'>
      <input class="input-group-text w-25 mx-auto"  type="text" name="email" placeholder="Email" [(ngModel)]="user.email" style="background-color:#F7F5F2;" ><br>
    </div>
    <div class='text-center'>
      <input class="input-group-text w-25 mx-auto"  type="password" name="password" placeholder="Password" [(ngModel)]="password" style="background-color:#F7F5F2;" >
    </div><br>

    <div class="text-center" style=" font-size: large">

      <input list="Role" placeholder="Role" class=" w-25 mx-auto , text-center" style="background-color:#F7F5F2" [(ngModel)]="user.role">
      <datalist id="Role"> <br>
        <option value = "Admin">
        <option value = "Volunteer">
      </datalist>
    </div> <br>

    <div class = 'text-center'>
      <button ng-click="orderProps='0'" (click)="onAddUser(user)" class="btn btn-primary" style="background-color:#EA7754," >Register</button>
    </div>

    <div class='text-center' *ngIf="success">

      <p> Staff registered successfully! </p>
    </div>

  </div>
</div>
<br>


<div *ngIf="users?.length > 0; else noUsers" class="container text-center">


    <table class="table">
        <thead>
            <tr>
                <th name="firstname">First Name</th>
                <th name="lastname">Last Name</th>
                <th name="email">Email</th>
                <th name="role">Role</th>
                <th name="action">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; index as i" >
                <td>  <input class="input-group-text w-30 mx-auto" type="text" placeholder = "Add firstname" [(ngModel)] = "user.firstname" [disabled]='!editState' name="firstname"></td>
                <td> <input class="input-group-text w-30 mx-auto" type="text" placeholder = "Add lastname" [(ngModel)] = "user.lastname" [disabled]='!editState' name="lastname"></td>
                <td><input class="input-group-text w-30 mx-auto"  type="text" placeholder = "Add email" [(ngModel)] = "user.email"  [disabled]='!editState' name="email"></td>


                <td><input list="Role" placeholder="Role" class=" font-size=small, w-20 mx-auto , text-center" style="background-color:#E9ECEF" [(ngModel)]="user.role" [disabled]='!editState' name="role">
                <datalist id="Role"> <br>
                  <option value = "Admin">
                  <option value = "Volunteer">
                </datalist> </td>

               <!--<td> <input class="input-group-text w-30 mx-auto" type="text" placeholder = "Add role" [(ngModel)] = "user.role"  [disabled]='!editState' name="role"></td> --> 

                    <button class="btn btn-sm btn-warning" (click)="editUser( $event ,user)" style="background-color:#EA7754">
                        <i class="fa fa-edit"></i>Edit
                    </button>


                    <button (click)="deleteUser($event,user)" class="btn btn-sm btn-danger" style="background-color:#EEC44B">
                        <i class="fa fa-remove"></i>Delete
                    </button>
                    <button  type="submit" class=" btn btn-primary mr-2" (click)="updateUser(user)"style="background-color:#232942" >Update</button>


            </tr>
        </tbody>
    </table>
</div>



<ng-template #noUsers>
    <hr>
    <h5>There are no users in the db</h5>
</ng-template>
