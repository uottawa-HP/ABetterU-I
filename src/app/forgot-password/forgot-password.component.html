


<html>
    <head>
    <link href='https://fonts.googleapis.com/css?family=Barlow Condensed' rel='stylesheet'>
    <style>
    body {
        font-family: 'Barlow Condensed';font-size: 15px;
    }
    </style>
    </head>
    <body>
    

    
    
    <div class="row">
      <div class="col-sm-5">
    
        <div id="box">
    
          <div class="row">
            <div class="col-lg-12 my-auto">
              <div class='text-center'>
                <br>
                <br>
                <br>
                <br>
                <br>
                <div class='a'>
                  <h1 style="color:#4AC1C0;"> <b>Forgot Password</b></h1>
                </div>
          
              </div>
            </div>
          </div>
          </div>
        <form>
    
          <div class='text-center'>
    
            <h6>Please enter your email.</h6> 
            <input class="input-group-text w-30 mx-auto" type="email" name="email" placeholder="Email" [(ngModel)]="email" style="width: 350px; color: black;">
          </div><br> 
    
          <div class = 'text-center'>
            <button type="button"  class="btn btn-primary" (click)="forgotPassword()" style="background-color:#EFC44B; color: black; border: black; width: 150px;">Send Link</button>
          </div> <br>

          <br>
          <div class='text-center'>
            <button (click)="returnLogin()" class="btn btn-link" name="return" style="font-size: medium; color: #7063BA;">Return to login</button>
          </div>
    
          
    
        </form> 
      </div>
    
      <div class="col-sm-7">
        <div id="box2">
        <div class='text-center'>
        
           <img src="assets/img/login2.jpeg">
           </div>
        </div>
      </div>
    
    
    </div>
    </body>
