<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Barlow Condensed' rel='stylesheet'>
<style>
body {
    font-family: 'Barlow Condensed';font-size: 22px;
}
</style>
</head>
<body>
<app-navbar></app-navbar>

<div class="alert alert-danger" role="alert" *ngIf="message">
  <div class="text-center">
    {{ message }}
  </div>
</div>

<div id="box">
    <div class="row">
      <div class="col-lg-12 my-auto">
        <div class='text-center'>
          <br>
          <br>
          <h1 style="color:#4AC1C0;"><b>Profile</b></h1>
        </div>
      </div>
    </div>
    </div>




<div class="container">
    <div class="row">
       <!-- <img src="../../../../Images/profile.png"> -->
    </div>
</div>

<div class="container pt-5">
  <div class="text-center">
      <label class="col-form-label" for="firstName" style="color: black;">{{this.firstname}} {{this.lastname}}</label>
  </div>

  <div class="text-center">
      <label class="col-form-label" for="email" style="color: black;">{{this.email}}  </label>
  </div>

  <div class="text-center">
      <label class="col-form-label" for="role" style="color: black;">{{this.role}}  </label>
  </div>

    <div class="text-end">

        <img src="assets/img/profilePicture.png">
    <div class="col-lg-4">

         </div>
</div>

<br>
</div>

<div class="col-lg-12 shadow round pb-3">
<form>
  <div class='text-center'>
    <br>
    <h5><b>Change Password</b></h5>
    <br>
    <input class="input-group-text w-30 mx-auto" type="password" name="password" placeholder=" New Password" [(ngModel)]="password">
  </div><br>
  <div class='text-center'>
    <input class="input-group-text w-30 mx-auto" type="password" name="cpassword" placeholder="Confirm Password" [(ngModel)]="cpassword">
  </div><br>

  <div class='text-center'>
    <button type="submit" (click)="changePassword()" class="btn btn-primary" style="background-color:#EA7754 ;">Change Password</button>
  </div>
</form>
</div>

</body>
