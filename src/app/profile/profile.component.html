<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Barlow Condensed' rel='stylesheet'>
<style>
body {
    font-family: 'Barlow Condensed';font-size: 22px;
}
</style>
</head>
<body>
<app-navbar></app-navbar>

<div class="alert alert-danger" role="alert" *ngIf="message">
  <div class="text-center">
    {{ message }}
  </div>
</div>

<div class="container">
    <div class="row">
       <!-- <img src="../../../../Images/profile.png"> -->
    </div>
</div>
<div class="container pt-5">
    <div class="row justify-content-sm-center pt-5">
        <div class="col-sm-6 shadow round pb-3" style="background-color:#232942">
            <h1 class="text-center pt-3 text-secondary">Profile</h1>
                <form>
                    <div class="form-group">
                        <label class="col-form-label" for="firstName" style="color: white;">First Name: </label>
                    </div>

                    <div class="form-group">
                        <label class="col-form-label" for="lastName" style="color: white;">Last Name: </label>
                    </div>

                    <div class="form-group">
                        <label class="col-form-label" for="phone" style="color: white;">Phone Number: </label>
                    </div>

                    <div class="form-group">
                        <label class="col-form-label" for="email" style="color: white;">Email: </label>
                    </div>

                    <div class="form-group">
                        <label class="col-form-label" for="email" style="color: white;">Role: </label>
                    </div>

                </form>

                <form>
                  <div class='text-center'>
                    <input class="input-group-text w-30 mx-auto" type="password" name="password" placeholder="Password" [(ngModel)]="password">
                  </div><br>
                  <div class='text-center'>
                    <input class="input-group-text w-30 mx-auto" type="password" name="cpassword" placeholder="Confirm Password" [(ngModel)]="cpassword">
                  </div><br>

                  <div class = 'text-center'>
                    <button type="submit" (click)="changePassword()" class="btn btn-primary" style="background-color:#EA7754 ;">Change Password</button>
                  </div>

                </form>
</div>
</div>
</div>
</body>
