<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Barlow Condensed' rel='stylesheet'>
<style>
body {
    font-family: 'Barlow Condensed';font-size: 15px;
}
</style>
</head>
<body>

<div class="alert alert-danger" role="alert" *ngIf="message">
  <div class="text-center">
    {{ message }}
  </div>
</div>


<div class="row">
  <div class="col-sm-5">

    <div id="box">

      <div class="row">
        <div class="col-lg-12 my-auto">
          <div class='text-center'>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class='a'>
              <h1 style="color:#4AC1C0;"> <b>Welcome to the Health and Wellness Navigation System</b></h1>
            </div>
        
          </div><br>
        </div>
      </div>
      </div>
    <form>

      <div class='text-center'>

        <h6>Please enter your credentials to login.</h6> 
        <input class="input-group-text w-30 mx-auto" type="email" name="email" placeholder="Email" [(ngModel)]="email" style="width: 350px; color: black;">
      </div><br> 
      <div class='text-center'>
        <input class="input-group-text w-30 mx-auto" type="password" name="password" placeholder="Password" [(ngModel)]="password" style="width: 350px; color: black;">
      </div><br>
      <div class = 'text-center'>
        <button type="submit" (click)="checkLogin()" class="btn btn-primary" style="background-color:#EFC44B; color: black; border: black; width: 150px;">Login</button>
      </div> <br>
      <div class = 'text-center'>
        <a [routerLink]="['/forgotpassword']">Forgot Password? </a>
      </div>

    </form> 
  </div>

  <div class="col-sm-7">
    <div id="box2">
    <div class='text-center'>
      <br>
      <br>
       <img src="assets/img/login2.jpeg">
       </div>
    </div>
  </div>


</div>
</body>
