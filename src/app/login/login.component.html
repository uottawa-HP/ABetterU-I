<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Barlow Condensed' rel='stylesheet'>
<style>
body {
    font-family: 'Barlow Condensed';font-size: 15px;
}
</style>
</head>
<body>

<div class="alert alert-danger" role="alert" *ngIf="message">
  <div class="text-center">
    {{ message }}
  </div>
</div>
<div id="box1">
  <div class="col-lg-12 my-auto"> 
    <br>
  </div>

</div>
<div id="box">
<div class="row">
  <div class="col-lg-12 my-auto">
    <div class='text-center'>
      <br>
      <br>
      <h1 style="color:#4AC1C0;"> <b>Welcome to the Health and Wellness</b></h1>
      <h1 style="color:#4AC1C0;"> <b>Navigation System</b></h1>
    </div><br>
  </div>
</div>
</div>
<div class="row">
  <div class="col-lg-6">
    <form>
      <div class='text-center'>
        <br>
        <input class="input-group-text w-30 mx-auto" type="email" name="email" placeholder="Email" [(ngModel)]="email" style="width: 350px; color: black;">
      </div><br>
      <div class='text-center'>
        <input class="input-group-text w-30 mx-auto" type="password" name="password" placeholder="Password" [(ngModel)]="password" style="width: 350px; color: black;">
      </div><br>
      <div class = 'text-center'>
        <button type="submit" (click)="checkLogin()" class="btn btn-primary" style="background-color:#EFC44B; color: black; border: black; width: 150px;">Log in</button>
      </div>
    </form> 
  </div>
  <div class="col-lg-6">
    <div class='text-center'>
       <img src="assets/img/loginPicture.png">
    </div>
  </div>

</div>
</body>
